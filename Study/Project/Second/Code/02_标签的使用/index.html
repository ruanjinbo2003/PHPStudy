<!DOCTYPE html>
<html lang="en">
<head>
    <!--meta  提供了HTML文档的meta标记-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--手机端自适应-->
    <!--<meta http-equiv="refresh" content="6">   &lt;!&ndash;每隔30秒刷新一次&ndash;&gt;-->
    <title>第一个网页</title> <!--定义了HTML文档的标题-->
    <link rel="stylesheet" href="./css/index.css"> <!-- 引入外部的CSS样式-->
    <style>
        h1{
            font-size: 48px;
            color: white;
        }
        .dv{
            background-color: yellow;
            color: red;
            width: 300px;
            height: 300px;
            line-height: 300px;
        }
    </style>

    <script src="./js/index.js"></script>
    <script>
        alert(1);
    </script>

</head>
<body>
<h1>欢迎学习html前端基础知识</h1>

</body>
</html>
