<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .font{
            font-size: 24px;
            /*color: blue;*/
            color: hotpink;
            font-weight: bold;
            font-family: "微软雅黑 Light";
        }
    </style>
</head>
<body>
<div>
   <div>我是一个老师</div>
   <div class="font">我是一个计算机老师</div>
    <img src="../th.jpg" alt="">
</div>
<script type="text/html">
    for (let i=1;i<=9;i++) {
        for(let j = 1; j<=i;j++) {
            document.write(j+"x"+i+"="+i*j+"&nbsp;&nbsp;");
        }
        document.write("<p></p>");
    }
    let week = 4;
    switch (week) {
        case 1:
            document.write("星期一");
            break;
        case 2:
            document.write("星期二");
            break;
        case 3:
            document.write("星期三");
            break;
        default:
            document.write("未知");
            break;
    }
</script>
</body>
</html>
